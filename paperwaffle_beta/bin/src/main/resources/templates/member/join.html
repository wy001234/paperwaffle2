<th:block th:include="@{member/_header.html}"/>
<main id="member">
   <div class="join">
       <img th:src="@{/img/member_join_tit_welcome.gif}" class="welcome" alt="환영">
	   <div class="type">
	       <div class="normal">
	          <img th:src="@{/img/member_join_tit_normal.gif}" alt="구매">
	          <div class="txt">
	              <img th:src="@{/img/member_join_txt_normal.gif}" alt="개인">
	              <a th:href="@{/member/signup(type=normal)}">
	                  <img th:src="@{/img/member_join_btn1.gif}" alt="회원가입">
	              </a>
	          </div>
           </div>
	       <div class="seller">
	           <img th:src="@{/img/member_join_tit_seller.gif}" alt="판매">
	           <div class="txt">
	               <img th:src="@{/img/member_join_txt_seller.gif}" alt="개인구매">
	               <a th:href="@{/member/signup(type=seller)}">
	                   <img th:src="@{/img/member_join_btn2.gif}" alt="회원가입">
	               </a>
	           </div>
	       </div>
	     </div>
	     <img th:src="@{/img/member_join_banner1.jpg}" class="banner" alt="신규">
	     <img th:src="@{/img/member_join_banner2.jpg}" class="banner" alt="사업자">
     </div>
</main>
<th:block th:include="@{member/_footer.html}"/>
